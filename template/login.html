<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Access Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Clinical, Paper, Ink */
            --bg-body: #F9FAFB;
            --bg-surface: #FFFFFF;
            --line-color: #E5E7EB;
            
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;

            --accent-primary: #2563EB; 
            
            --spacing: 1.5rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- TYPOGRAPHY --- */
        .mono { font-family: 'Space Mono', monospace; }
        .label { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* --- LEFT SIDE: FORM --- */
        .login-panel {
            width: 500px;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--line-color);
            position: relative;
            background: #fff;
            z-index: 10;
        }

        .brand {
            font-weight: 600;
            letter-spacing: -0.01em;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-dot { width: 10px; height: 10px; background: var(--accent-primary); border-radius: 50%; }

        .input-group { margin-bottom: 2rem; }

        input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--line-color);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s;
            border-radius: 0;
        }

        input:focus {
            border-bottom: 1px solid var(--accent-primary);
        }

        input::placeholder { color: var(--line-color); }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--text-primary);
            color: white;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
            text-transform: uppercase;
        }

        .btn-login:hover { opacity: 0.9; }

        /* --- RIGHT SIDE: VISUALIZATION --- */
        .visual-panel {
            flex: 1;
            background: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid Background Pattern */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* Status Box */
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--line-color);
            padding: 2rem;
            width: 320px;
            z-index: 2;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--line-color);
            font-size: 0.8rem;
        }
        .status-row:last-child { border: none; }

        .dot { width: 6px; height: 6px; background: var(--accent-primary); border-radius: 50%; display: inline-block; margin-right: 8px; }
        .blink { animation: blinker 1.5s linear infinite; }
        
        @keyframes blinker { 50% { opacity: 0; } }

        /* Mobile */
        @media (max-width: 900px) {
            .visual-panel { display: none; }
            .login-panel { width: 100%; border: none; }
        }

    </style>
</head>
<body>

    <section class="login-panel">
        <div class="brand">
            <div class="brand-dot"></div>
            <span>AETHER</span>
        </div>

        <div style="margin-bottom: 2rem;">
            <h1 style="font-weight: 300; font-size: 2rem; letter-spacing: -0.02em;">Welcome back</h1>
            <p style="color: var(--text-secondary); margin-top: 10px; font-size: 0.95rem;">
                Enter your credentials to access the predictive safety dashboard.
            </p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <span class="label">Identity / Email</span>
                <input type="email" placeholder="user@lab-aether.com" required>
            </div>

            <div class="input-group">
                <span class="label">Secure Key</span>
                <input type="password" placeholder="••••••••••••" required>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; font-size:0.8rem;">
                <label style="display:flex; align-items:center; gap:8px; color:var(--text-secondary); cursor:pointer;">
                    <input type="checkbox" style="width:auto; margin:0;"> Remember Device
                </label>
                <a href="#" style="color:var(--text-primary); text-decoration:none; border-bottom:1px solid var(--line-color);">Forgot Key?</a>
            </div>

            <button type="submit" class="btn-login">Initialize Session</button>
        </form>

        <div style="margin-top: auto; font-size: 0.75rem; color: var(--text-tertiary);">
            v2.4.1 — Edge Compute Network Active
        </div>
    </section>

    <section class="visual-panel">
        <div class="grid-bg"></div>
        
        <div class="status-card">
            <div class="label" style="margin-bottom: 1rem;">Network Status</div>
            
            <div class="status-row mono">
                <span><span class="dot blink"></span>Polygon PoS</span>
                <span style="color:var(--accent-primary);">SYNCED</span>
            </div>
            <div class="status-row mono">
                <span>Edge Nodes</span>
                <span>4/4 ACTIVE</span>
            </div>
            <div class="status-row mono">
                <span>Air Quality</span>
                <span>ISO CLASS 8</span>
            </div>
            <div class="status-row mono">
                <span>Uptime</span>
                <span>99.98%</span>
            </div>
        </div>
    </section>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simple animation feedback
            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerText;
            
            btn.innerText = "AUTHENTICATING...";
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                // Redirect to the main dashboard
                window.location.href = "index.html"; 
            }, 1500);
        }
    </script>
</body>
</html>
